dataset: # Required.
  type: costum
  data_root: D:\DATA\DQ3
  train:
    data_list: train1.txt
    flip: True
    GaussianBlur: False
    ColorJitter: True
    rand_resize: [0.5, 2.0]
    #rand_rotation: [-10.0, 10.0]
    crop:
      type: rand
      size: [512, 512] # crop image with HxW size
  val:
    data_list: val1.txt
    crop:
      type: center
      size: [512,512] # crop image with HxW size
  batch_size: 8
  noise_std: 0.1
  workers: 8
#  mean: [123.675, 116.28, 103.53]
#  std: [58.395, 57.12, 57.375]
  ignore_label: 255

trainer: # Required.
  epochs: 100
  start_epochs: 0
  eval_on: True
  optimizer:
    type: adam
    kwargs:
      lr: 0.00005  # 2GPUs
      momentum: 0.9
      weight_decay: 0.0
  lr_scheduler:
    mode: poly
    kwargs:
      power: 0.9
      milestones: [60, 80]

saver:
  exp_path: ckpt
  log_path: log
  task_name: dq3
  task_idx: naic_r50_1

criterion:
  type: focal
  cls_weight: [2,3,3,2,1,1]
  dice_loss: True
  kwargs:  
    use_weight: False

net: # Required.
  num_classes: 6
  sync_bn: True
  ema_decay: 0.99
  base_model: naic
  backbone: resnet50
  pretrain: 'E:\python\ZEV\U2PL\ckpt\costum\dq\dq_r50_1\best_epoch_weights.pth'
